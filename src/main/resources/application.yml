micronaut:
  application:
    name: fitness-api

  server:
    port: 8080
    cors:
      enabled: true

  router:
    versioning:
      enabled: true
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**

  security:
    enabled: true
    authentication: bearer
    intercept-url-map:
      - pattern: /swagger-ui/**
        access:
          - isAnonymous()
      - pattern: /swagger/**
        access:
          - isAnonymous()
    token:
      jwt:
        enabled: true
        signatures:
          secret:
            generator:
              secret: "thisisaverysecurejwtkeywith32chars"

  http:
    services:
      default:
        read-timeout: 10s
        connect-timeout: 5s

  validation:
    exception-on-failure: true

  introspection:
    packages:
      - com.yurimartins.fitness.domain

---
datasources:
  default:
    url: jdbc:h2:mem:devDb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: NONE
    dialect: H2
    autoCommit: true

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        show_sql: true
        format_sql: true

---
flyway:
  datasources:
    default:
      enabled: true
      locations: classpath:db/migration

---
swagger:
  enabled: true
  title: Fitness API
  version: 1.0
  paths:
    /swagger-ui: /swagger-ui

openapi:
  enabled: true
  server:
    url: http://localhost:8080
